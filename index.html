<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O que você mais tem medo?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #ff4444;
        }

        #fearInput {
            padding: 15px;
            font-size: 18px;
            width: 300px;
            border-radius: 10px;
            border: none;
            margin: 20px 0;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff4444;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff6666;
        }

        #imageContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #imageContainer img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .visible {
            opacity: 1 !important;
        }
    </style>
</head>
<body>
    <h1>O que você mais tem medo?</h1>
    <input type="text" id="fearInput" placeholder="Digite seu maior medo...">
    <button onclick="searchFear()">Enviar</button>

    <div id="imageContainer"></div>

    <script>
        const apiKey = 'AIzaSyDUxHT94RprE0WE-sFEMHggzTHipmjJV_I';
        const cx = '600bc77c13ff14cc7';
        let images = [];
        let currentIndex = 0;

        async function searchFear() {
            const fear = document.getElementById('fearInput').value.trim();
            if (!fear) {
                alert("Por favor, digite seu medo!");
                return;
            }

            const imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = "<h2 style='color:white;'>Carregando...</h2>";
            imageContainer.style.display = "flex";

            try {
                const url = `https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent(fear)}&cx=${cx}&key=${apiKey}&searchType=image&num=10`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.items && data.items.length > 0) {
                    images = data.items;
                    imageContainer.innerHTML = ""; // Remove o texto de "Carregando..."

                    images.forEach(item => {
                        const img = document.createElement('img');
                        img.src = item.link;
                        img.alt = fear;
                        imageContainer.appendChild(img);
                    });

                    document.body.innerHTML = ""; // Apaga o site e mostra só as imagens
                    document.body.appendChild(imageContainer);

                    startImageCarousel();
                } else {
                    imageContainer.innerHTML = "<h1 style='color:white;'>Nenhuma imagem encontrada!</h1>";
                }
            } catch (error) {
                console.error("Erro ao buscar imagens:", error);
                imageContainer.innerHTML = "<h1 style='color:white;'>Erro ao buscar imagens. Tente novamente!</h1>";
            }
        }

        function startImageCarousel() {
            const allImages = document.querySelectorAll('#imageContainer img');
            if (allImages.length === 0) return;

            allImages[0].classList.add('visible');

            setInterval(() => {
                allImages[currentIndex].classList.remove('visible');
                currentIndex = (currentIndex + 1) % allImages.length;
                allImages[currentIndex].classList.add('visible');
            }, 500);
        }
    </script>
</body>
</html>
